{% extends "blog/base.html" %}
{% block content %}

<div class="container">
  <h4>All Articles</h4>
  <div class="row">
      <div class="card-body">
        <ul>
          {% for article in latest_articles %}
          <li>
            <a href="{% url 'blog:article' article.id %}"> {{article.title}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
  </div>
</div>
{% endblock%}
