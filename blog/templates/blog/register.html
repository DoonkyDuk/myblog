{% extends 'blog/base.html' %}
{% block content %}
<div class="container register">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3">
      <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-light" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
